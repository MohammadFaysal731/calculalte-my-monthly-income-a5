<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate My Monthly Income</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- caustom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1 class="text-center mt-5 text-success">Calculate My Monthly Income</h1>
        <div class="row mt-1 g-5 m-5">
            <!-- banner right  -->
            <div class="col-12 col-lg-8">
                <img class="img-fluid" src="images/calculator.jpg" alt="">
            </div>
            <!-- banner left  -->
            <div class="col-12 col-lg-4 shadow-lg rounded-3">
                <div class="text-center mt-5">
                    <h3>Income</h3>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Income:</span>
                        <input id="income-input" type="text" class="form-control" placeholder="" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <h3>Expenses</h3>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Food:</span>
                        <input id="foot-input" type="text" class="form-control" placeholder="" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Rent:</span>
                        <input id="rent-input" type="text" class="form-control" placeholder="" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Clothes:</span>
                        <input id="clothes-input" type="text" class="form-control" placeholder="" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                    <h3>Total Expenses:<span id="tottal-expenses"></span> </h3>
                    <h3>Balance:<span id="balance"></span></h3>
                    <p>Save: <input class="type text border border-dark"> % <button
                            class="btn btn-primary">Save</button></p>
                    <h3>Saving Amount: 00</h3>
                    <h3>Remaining Balance:00</h3>
                </div>
            </div>
        </div>
    </section>



    <!-- caustom js  -->
    <script src="js/incom.js"></script>
    <!-- bootstrap js   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
